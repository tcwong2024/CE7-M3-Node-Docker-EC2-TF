name: Terraform Apply & Destroy 
run-name: Running Terraform Apply & Destroy by ${{ github.actor }}

on:
  push:
    branches:
      - main
    paths:
      - terraform/**

  pull_request:
    branches:
      - main
    types:
      - closed  # This runs the workflow when the pull request is merged or closed
    paths:
      - terraform/**

jobs:
  Terraform-Create-And-Destroy:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    defaults:
      run:
        working-directory: terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Apply
      run: terraform apply -no-color -auto-approve

    - name: Export terraform outputs
      id: tfout
      run: |
        terraform output

    - name: Wait for 2min
      run: sleep 120

    - name: Terraform Destroy
      run: terraform destroy -no-color -auto-approve

  Summary:
        needs: [Terraform-Create-And-Destroy]
        runs-on: ubuntu-latest
        steps:
          - name: Adding markdown
            run: |
              TF_STATUS=${{ needs.Terraform-Create-And-Destroy.outputs.status }}
    
              echo '## ðŸš€ Preparing Build Summary ðŸš€' >> $GITHUB_STEP_SUMMARY
              echo '' >> $GITHUB_STEP_SUMMARY
    
              echo "| Job Name        | Status |" >> $GITHUB_STEP_SUMMARY
              echo "|-----------------|--------|" >> $GITHUB_STEP_SUMMARY
              echo "| tf-create       | $TF_STATUS |" >> $GITHUB_STEP_SUMMARY
              echo "| tf-destroy       | $TF_STATUS |" >> $GITHUB_STEP_SUMMARY
              echo '' >> $GITHUB_STEP_SUMMARY
    
              echo '## Job ran by: ${{ github.actor }}' >> $GITHUB_STEP_SUMMARY