name: WF4 Create EC2 Terraform Destroy
run-name: Running Create EC2 Terraform Destroy by ${{ github.actor }}

on:
  workflow_dispatch:

  # push:
  #   branches:
  #     - main
  #   paths:
  #     - terraform/**

  # pull_request:
  #   branches:
  #     - main
  #   types:
  #     - closed  #test
  #   paths:
